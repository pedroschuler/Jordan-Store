<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="discount-container">
        <p>
            Ganhe R$ 10,00 de desconto no frete
        </p>
    </div>
    <div class="brand-container">
        <p>
            JordanShoes
        </p>
    </div>

            A melhor loja de Jordan

            O tênis Jordan é fruto de uma velha e forte <br> entre a Nike e o jogador Michael Jordan.
        </h2>

    <div class="features-title-container">
        <h1 class="features-title">
            Destaques

            <img class="shoe" src="Jordan2.svg" alt="Jordan2">

        <div class="shoe-container">

            <img class="shoe" src="Jordan6.svg" alt="Jordan6">
        </div>
        <div class="shoe-container">
            <img class="shoe" src="Jordan7.svg" alt="Jordan7">
        </div>
        <div class="shoe-container">
            <img class="shoe" src="Jordan8.svg" alt="Jordan8">
        </div>

            <img class="shoe" src="Jordan9.svg" alt="Jordan9">

    <div class="footer">
        <p>
            Todos os direitos reservados.
        </p>
